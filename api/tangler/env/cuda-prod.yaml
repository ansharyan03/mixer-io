- conda-forge
- defaults
dependencies:
- essentia
- python>=3.9,<3.10
- numpy<2.0
- librosa
- scipy
- fastapi[standard]
- pip
- IPython
- pydub
- pydantic
- python-dotenv
- httpx
- pytorch-gpu
- cuda-toolkit
- torchaudio

- pip:
  - dora-search
  - einops
  - julius>=0.2.3
  - lameenc>=1.2
  - openunmix
  - pyyaml
  - tqdm
  - pyrubberband
  - tempocnn